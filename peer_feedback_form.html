<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Feedback for {{ employee_name }}</title>
</head>
<body>
    <h1>Peer Feedback for {{ employee_name }}</h1>
    <form action="{{ url_for('assign_peer_bp.submit_peer_feedback', form_id=form_id) }}" method="POST">
        <input type="hidden" name="peer_name" value="{{ peer_name }}">
        {% for question in questions %}
            <div>
                <label>{{ question.question_name }}: {{ question.question_description }}</label><br>
                <textarea name="answers" rows="4" cols="50"></textarea>
            </div>
            <br>
        {% endfor %}
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
