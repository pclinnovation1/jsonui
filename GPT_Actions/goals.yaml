openapi: 3.1.0
info:
  title: Learning Catalog Management API
  description: API to manage learning communities within an organization.
  version: 1.0.0
servers:
  - url: https://app1.fusionobjects.com
    description: Main API server for communities management
paths:
  openapi: 3.1.0

paths:
  /goal/create:
    post:
      operationId: addGoal
      summary: Add goal details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                basic_info:
                  type: object
                  properties:
                    goal_name:
                      type: string
                      description: Name of the goal.
                    description:
                      type: string
                      description: Description of the goal.
                    start_date:
                      type: string
                      format: date
                      description: Start date of the goal.
                    target_completion_date:
                      type: string
                      format: date
                      description: Target completion date of the goal.
                    category:
                      type: string
                      description: Category of the goal.
                    success_criteria:
                      type: string
                      description: Success criteria for the goal.
                    status:
                      type: string
                      description: Status of the goal.
                    level:
                      type: string
                      description: Level of the goal.
                    subtype:
                      type: string
                      description: Subtype of the goal.
                measurements:
                  type: object
                  properties:
                    measurement_name:
                      type: string
                      description: Name of the measurement.
                    unit_of_measure:
                      type: string
                      description: Unit of measure.
                    start_date:
                      type: string
                      format: date
                      description: Start date of the measurement.
                    end_date:
                      type: string
                      format: date
                      description: End date of the measurement.
                    comments:
                      type: string
                      description: Comments on the measurement.
                    target_type:
                      type: string
                      description: Target type.
                    target_value:
                      type: string
                      description: Target value.
                    actual_value:
                      type: string
                      description: Actual value.
                tasks:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the task.
                    type:
                      type: string
                      description: Type of the task.
                    status:
                      type: string
                      description: Status of the task.
                    priority:
                      type: string
                      description: Priority of the task.
                    comments:
                      type: string
                      description: Comments on the task.
                    completion_percentage:
                      type: string
                      description: Completion percentage of the task.
                    start_date:
                      type: string
                      format: date
                      description: Start date of the task.
                    target_completion_date:
                      type: string
                      format: date
                      description: Target completion date of the task.
                    related_link:
                      type: string
                      description: Related link.
                library_info:
                  type: object
                  properties:
                    status:
                      type: string
                      description: Status of the library info.
                    type:
                      type: string
                      description: Type of the library info.
                    available_to:
                      type: string
                      description: Availability of the library info.
                    legal_employer:
                      type: string
                      description: Legal employer.
                    business_unit:
                      type: string
                      description: Business unit.
                    department:
                      type: string
                      description: Department.
                    external_id:
                      type: string
                      description: External ID.
                eligibility_name:
                  type: string
                  description: Name of the eligibility profile.
              required:
                - basic_info
                - measurements
                - tasks
                - library_info
                - eligibility_name
      responses:
        "200":
          description: Goal details added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Goal details added successfully.
        "400":
          description: Invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request data.
 
