                          description: Unit of measure
                        start_date:
                          type: string
                          format: date
                          description: Start date of the measurement
                        end_date:
                          type: string
                          format: date
                          description: End date of the measurement
                        comments:
                          type: string
                          description: Comments on the measurement
                        target_type:
                          type: string
                          description: Target type
                        target_value:
                          type: string
                          description: Target value
                        actual_value:
                          type: string
                          description: Actual value
                    tasks:
                      type: object
                      properties:
                        name:
                          type: string
                          description: Name of the task
                        type:
                          type: string
                          description: Type of the task
                        status:
                          type: string
                          description: Status of the task
                        priority:
                          type: string
                          description: Priority of the task
                        comments:
                          type: string
                          description: Comments on the task
                        completion_percentage:
                          type: string
                          description: Completion percentage of the task
                        start_date:
                          type: string
                          format: date
                          description: Start date of the task
                        target_completion_date:
                          type: string
                          format: date
                          description: Target completion date of the task
                        related_link:
                          type: string
                          description: Related link
                    library_info:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the library info
                        type:
                          type: string
                          description: Type of the library info
                        available_to:
                          type: string
                          description: Availability of the library info
                        legal_employer:
                          type: string
                          description: Legal employer
                        business_unit:
                          type: string
                          description: Business unit
                        department:
                          type: string
                          description: Department
                        external_id:
                          type: string
                          description: External ID
                    eligibility_name:
                      type: string
                      description: Name of the eligibility profile
        "400":
          description: Invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid query in request body.

  /Goals/update:
    post:
      operationId: updateGoals
      summary: Update goals based on a query.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      description: The name of the goal to update.
                      example: "Increase Sales"
                    category:
                      type: string
                      description: The category of the goal to update.
                      example: "Sales"
                update_data:
                  type: object
                  properties:
                    description:
                      type: string
                      description: The new description of the goal.
                    start_date:
                      type: string
                      format: date
                      description: The new start date of the goal.
                    end_date:
                      type: string
                      format: date
                      description: The new end date of the goal.
                    success_criteria:
                      type: string
                      description: The new success criteria of the goal.
                    priority:
                      type: string
                      description: The new priority of the goal.
                    level:
                      type: string
                      description: The new level of the goal.
                    related_link:
                      type: string
                      description: The new realted link of the goal.
                    library_info.status:
                      type: string
                      description: The new status of library info of the goal.
                    library_info.type:
                      type: string
                      description: The new type of library info of the goal.
                    library_info.available_to:
                      type: string
                      description: The new available_to of library info of the goal.
                    measurements.measurement_name:
                      type: string
                      description: The new measurement name.
                      example: "Revenue Growth"
                    measurements.unit_of_measure:
                      type: string
                      description: The new unit of measure.
                      example: "Percentage"
                    measurements.start_date:
                      type: string
                      format: date
                      description: The new start date for measurements.
                      example: "2024-02-01"
                    measurements.end_date:
                      type: string
                      format: date
                      description: The new end date for measurements.
                      example: "2024-04-30"
                    measurements.comments:
                      type: string
                      description: The new comments for measurements.
                      example: "Monitor monthly"
                    measurements.target_type:
                      type: string
                      description: The new target type.
                      example: "Threshold"
                    measurements.target_value:
                      type: number
                      description: The new target value.
                      example: 30
                    measurements.actual_value:
                      type: number
                      description: The new actual value.
                      example: 20
                    tasks.name:
                      type: string
                      description: The new task name.
                      example: "Explore new markets"
                    tasks.type:
                      type: string
                      description: The new task type.
                      example: "Research"
                    tasks.status:
                      type: string
                      description: The new task status.
                      example: "Pending"
                    tasks.priority:
                      type: string
                      description: The new task priority.
                      example: "High"
                    tasks.comments:
                      type: string
                      description: The new comments for the task.
                      example: "Focus on emerging markets"
                    tasks.completion_percentage:
                      type: number
                      description: The new completion percentage.
                      example: 10
                    tasks.start_date:
                      type: string
                      format: date
                      description: The new start date for the task.
                      example: "2024-02-05"
                    tasks.end_date:
                      type: string
                      format: date
                      description: The new end date for the task.
                      example: "2024-03-31"
                    tasks.related_link:
                      type: string
                      description: The new related link for the task.
                      example: "http://example.com/new-markets"
      responses:
        "200":
          description: Goals updated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Goals updated successfully.
        "400":
          description: Invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request data.
        "404":
          description: Goals not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Goals not found.

  /goal_plan/create:
    post:
      operationId: addGoalPlan
      summary: Create a new goal plan.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                details:
                  type: object
                  properties:
                    goal_plan_name:
                      type: string
                      description: Name of the goal plan.
                    review_period:
                      type: string
                      description: Review period of the goal plan.
                    description:
                      type: string
                      description: Description of the goal plan.
                    allow_updates_to_goals_by:
                      type: string
                      description: Who is allowed to update goals.
                    actions_for_workers_and_managers_on_hr_assigned_goals:
                      type: string
                      description: Actions for workers and managers on HR assigned goals.
                    performance_document_types:
                      type: string
                      description: Types of performance documents.
                    evaluation_type:
                      type: string
                      description: Type of evaluation.
                    goal_weights:
                      type: string
                      description: How goals are weighted.
                    maximum_goals_for_this_goal_plan:
                      type: string
                      description: Maximum number of goals for this goal plan.
                    start_date:
                      type: string
                      format: date
                      description: Start date of the goal plan.
                    end_date:
                      type: string
                      format: date
                      description: End date of the goal plan.
                    updated_by:
                      type: string
                      description: Who updated the goal plan.
                goals:
                  type: array
                  items:
                    type: string
                  description: List of goals.
                eligibility_profiles:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: Name of the eligibility profile.
                included_workers:
                  type: array
                  items:
                    type: string
                  description: List of included workers.
                excluded_workers:
                  type: array
                  items:
                    type: string
                  description: List of excluded workers.
              required:
                - details
                - goals
                - eligibility_profiles
                - included_workers
                - excluded_workers
      responses:
        "200":
          description: Goal plan created successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Goal plan created successfully.
        "400":
          description: Invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request data.

  /DevelopmentPlan/add:
    post:
      operationId: addDevelopmentPlan
      summary: Add a Development plan with actions and comments.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      plan_id:
                        type: string
                        description: Unique identifier for the training plan.
                      plan_name:
                        type: string
                        description: Name of the training plan.
                      description:
                        type: string
                        description: Detailed description of the training plan.
                      start_date:
                        type: string
                        format: date
                        description: Start date of the training plan.
                      end_date:
                        type: string
                        format: date
                        description: End date of the training plan.
                      status:
                        type: string
                        description: Current status of the training plan.
                      progress_percentage:
                        type: integer
                        description: Progress percentage of the training plan.
                      actions:
                        type: array
                        items:
                          type: object
                          properties:
                            description:
                              type: string
                              description: Description of the action.
                            due_date:
                              type: string
                              format: date
                              description: Due date of the action.
                            status:
                              type: string
                              description: Status of the action.
                            progress_percentage:
                              type: integer
                              description: Progress percentage of the action.
                            comments:
                              type: string
                              description: Comments on the action.
                      comments:
                        type: array
                        items:
                          type: object
                          properties:
                            comment:
                              type: string
                              description: The comment text.
                            comment_date:
                              type: string
                              format: date
                              description: Date of the comment.
      responses:
        "200":
          description: Development plan added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Development plan added successfully.
        "400":
          description: Invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid request data.
        "404":
          description: Not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Not found.

