/courseRenewal/actions/connectToDatabase:
  post:
    operationId: connectToDatabase
    summary: Connects to the MongoDB database.
    requestBody:
      required: false
    responses:
      "200":
        description: Successfully connected to the database.
        content:
          application/json:
            schema:
              type: object
              properties:
                message: { type: string }

/courseRenewal/actions/fetchAssignments:
  post:
    operationId: fetchAssignments
    summary: Fetches all course assignments.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              database: { type: string }
              collection: { type: string }
    responses:
      "200":
        description: Successfully fetched course assignments.
        content:
          application/json:
            schema:
              type: object
              properties:
                assignments: { type: array, items: { type: object } }

/courseRenewal/actions/extractTimeUnits:
  post:
    operationId: extractTimeUnits
    summary: Extracts numbers and time units from text.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              text: { type: string }
    responses:
      "200":
        description: Successfully extracted time units.
        content:
          application/json:
            schema:
              type: object
              properties:
                timeUnits: { type: array, items: { type: object } }

/courseRenewal/actions/parseDueDate:
  post:
    operationId: parseDueDate
    summary: Parses due date from extracted numbers and time units.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              startDate: { type: string, format: "date-time" }
              timeUnits: { type: array, items: { type: object } }
    responses:
      "200":
        description: Successfully parsed due date.
        content:
          application/json:
            schema:
              type: object
              properties:
                dueDate: { type: string, format: "date-time" }

/courseRenewal/actions/checkAndRenewCourses:
  post:
    operationId: checkAndRenewCourses
    summary: Checks and renews course assignments within a date range.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              db: { type: string }
              rulesCollectionName: { type: string }
              assignmentsCollectionName: { type: string }
              fromDate: { type: string, format: "date" }
              toDate: { type: string, format: "date" }
    responses:
      "200":
        description: Successfully checked and renewed course assignments.
        content:
          application/json:
            schema:
              type: object
              properties:
                message: { type: string }
                updatedAssignments: { type: array, items: { type: object } }

/courseRenewal/actions/toIsoDate:
  post:
    operationId: toIsoDate
    summary: Converts date to ISO format string.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              date: { type: string, format: "date-time" }
    responses:
      "200":
        description: Successfully converted to ISO date.
        content:
          application/json:
            schema:
              type: object
              properties:
                isoDate: { type: string }

/courseRenewal/actions/fromIsoDate:
  post:
    operationId: fromIsoDate
    summary: Converts ISO format string to datetime.date.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              dateStr: { type: string }
    responses:
      "200":
        description: Successfully converted from ISO date.
        content:
          application/json:
            schema:
              type: object
              properties:
                date: { type: string, format: "date-time" }
